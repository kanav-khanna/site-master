<!DOCTYPE html>
<html>
<head>
	<title> Dashboard</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="./../img/fav-icon.png" type="image/x-icon" />

	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/blogs.css" rel="stylesheet">
</head>
<body>
	<div id="sample_file" class="modal modal-message fade" role="dialog">
		<div class="modal-dialog model_dialog_file">
				<div class="modal-content">
						<div class="modal-header">

								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<i class="fa fa-close"></i>
								</button>
								<div class="file_form">
									<form class="sample_file_form" action="index.html" method="post">
										<div class="user_name">
											<input type="text" name="" value="" placeholder="Name">
										</div>
										<div class="email_id">
											<input type="text" name="" value="" placeholder="Email Id">
										</div>
										<div class="download_file_button">
											<input type="button" name="" value="Download">
										</div>
									</form>

								</div>
						</div>
				</div>
		</div>
	</div>

	<script type="text/javascript" src="./../js/dashboardMain.js"></script>
	<script src="./../js/jquery-3.5.1.min.js"></script>
  <script src="./../js/admin_dashboardProcess.js"></script>
</body>
</html>
