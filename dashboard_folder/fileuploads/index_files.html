<html lang="en-US">
<head>
		<meta charset="utf-8">

		<title>File upload</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <!-- Add custom CSS here -->

</head>

<body>

	<div class="container file_container">
		<div class="row">
      <div class="col-lg-12">
        <div>
					<div class="upload-div files_upload-div">
						<!-- File upload form -->
						<form id="uploadForm" enctype="multipart/form-data">
							<label>&nbsp;Choose File:</label>
							<input type="file" name="file" id="fileInput">
							<input type="submit" name="submit" value="UPLOAD">
						</form>

						<!-- Progress bar -->
						<div class="progress">
							<div class="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <!--<script src="https://apis.google.com/js/platform.js" async defer></script>-->

	<script>
	$(document).ready(function(){
		// File upload via Ajax
		$("#uploadForm").on('submit', function(e){
			e.preventDefault();
			$.ajax({
				xhr: function() {
					var xhr = new window.XMLHttpRequest();
					xhr.upload.addEventListener("progress", function(evt) {
						if (evt.lengthComputable) {
							var percentComplete = Math.round((evt.loaded / evt.total) * 100);
							$(".progress-bar").width(percentComplete + '%');
							$(".progress-bar").html(percentComplete+'%');
						}
			  	}, false);
			   	return xhr;
				},
				type: 'POST',
				url: 'upload.php',
				data: new FormData(this),
				contentType: false,
				cache: false,
				processData:false,
				beforeSend: function(){
					$(".progress-bar").width('0%');
					$('#uploadStatus').html('<img src="images/loading.gif"/>');
				},
				error:function(){
					$('#uploadStatus').html('<p style="color:#EA4335;">File upload failed, please try again.</p>');
				},
				success: function(resp){
					if(resp == 'ok'){
						$('#uploadForm')[0].reset();
						$('#uploadStatus').html('<p style="color:#28A74B;">File has uploaded successfully!</p>');
						setTimeout(function () {
              // window.location.reload();
							parent.location.reload();
            }, 2500);
					}else if(resp == 'err'){
						$('#uploadStatus').html('<p style="color:#EA4335;">Please select a valid file to upload.</p>');
						setTimeout(function () {
              location.reload();
            }, 2500);
					}
				}
			});
		});

		// File type validation
		// $("#fileInput").change(function(){
		// 	var allowedTypes = ['application/pdf', 'application/PDF', 'application/msword', 'application/vnd.ms-office', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'image/jpeg', 'image/JPEG', 'image/png','image/PNG', 'image/jpg','image/JPG', 'image/gif'];
		// 	var file = this.files[0];
		// 	var fileType = file.type;
		// 	if(!allowedTypes.includes(fileType)){
		// 		alert('Please select a valid file (PDF/DOC/DOCX/JPEG/JPG/PNG/GIF).');
		// 		$("#fileInput").val('');
		// 		return false;
		// 	}
		// });
	});
	</script>


</body>
</html>
